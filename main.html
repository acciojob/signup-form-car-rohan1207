<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label>Name</label>
		<input type="Text" required id="name" placeholder="name"><br>

		<label>Email</label>
		<input type="Email" required id="email" placeholder="Email"><br>
		<label>Gender</label><br>
		<label>Male</label>
		<input  name="gender"value="male" type="radio" required >
		<label>Female</label>
		<input  name="gender" value="female" type="radio" required ><br>
		<label>Car Brands</label>
		<select >
			<option>--Please choose an option--</option>
			<option>Audi</option>
			<option>MCD</option>
		</select>
		<label>Age</label>
		<input type="number" required id="age" placeholder="Age"><br>
		<label>DOB</label>
		<input type="date" required id="dob"><br>
		<label>Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx
"><br>
		<label>Password</label>
		<input type="password" required id="password" placeholder="Password"><br>
		<label>I agree to the TOS</label>
		<input type="checkbox" required id="tos">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
